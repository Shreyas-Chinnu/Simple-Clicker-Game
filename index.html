<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Clicker Game - NexCore Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
        }

        #score {
            color: #0078d7;
            font-weight: bold;
        }

        button {
            background-color: #0078d7;
            color: white;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #005cbf;
        }

        button:active {
            transform: scale(0.95);
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Score: <span id="score">0</span></h1>
    <button id="clickButton">Click me!</button>

    <footer>
        &#169; 2025 NexCore Games. All rights reserved.
    </footer>

    <script>
        let score = 0;
        const scoreDisplay = document.getElementById("score");
        const clickButton = document.getElementById("clickButton");

        clickButton.addEventListener("click", function() {
            score += 1;
            scoreDisplay.textContent = score;
        });
    </script>
</body>
</html>
